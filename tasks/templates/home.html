{% extends 'base.html' %}
{% block content %}
<div class="container ">

  <br>
  <div class="container">
    <div class="Posters"
      style="display: -ms-flexbox;display: flex;-ms-flex-flow: row wrap;flex-flow: row wrap;margin: 0 -0.5rem;">
      {% for m in pelis %}
      <div class="">
        <div class="Posters-link"
          style="display: inline-block;color: #070707;width: 280px;padding: 0 0.5rem 1rem;font-size: 15px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
          <img src="https://imgmovies.blob.core.windows.net/imagenes/{{m.original_title}}.jpg" class="card-img-top"
            alt="{{ m.original_title}}" width="154" height="331">
          <br>
          <div class="listing-content"
            style="-webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 5px;overflow: hidden;-webkit-box-shadow: 10px 10px 40px 0 rgb(52 58 64 / 10%);-moz-box-shadow: 10px 10px 40px 0 rgba(52,58,64,.1);box-shadow: 10px 10px 40px 0 rgb(52 58 64 / 10%);-webkit-transition: all .3s ease;-moz-transition: all .3s ease;-ms-transition: all .3s ease;-o-transition: all .3s ease;transition: all .3s ease;padding: 7px;">
            <p style=" font-weight: 700;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;font-size: 20px;">
              {{m.original_title}}({{m.release_date.6}}{{m.release_date.7}}{{m.release_date.8}}{{m.release_date.9}})</p>
            <p>genders: {{m.genres}}</p>
            <p style="color: #30cf30;"><i class="bi bi-star-fill"
                style="color: #ffdf00;border-color: black;border: 10px;"></i>{{m.vote_average}}/10</p>
          </div>

        </div>
      </div>
      {% endfor %}
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <br>
      <a class="btn btn-primary" href="/pelis">Ver m√°s</a>
      <br>
    </div>
  </div>
</div>

{% include 'footer.html' %}

{% endblock %}
