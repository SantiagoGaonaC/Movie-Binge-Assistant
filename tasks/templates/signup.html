{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>Películas</title>

</head>

<body action="/signup/" method="POST">
    {{error}}
    {% csrf_token %}
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Registrar una cuenta</h2>

                                <form>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="inputName" class="form-control form-control-lg" />
                                        <label class="form-label" for="inputName" name="username">Tu nombre</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="inputEmail" class="form-control form-control-lg" />
                                        <label class="form-label" for="inputEmail">Tu email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="inputPw"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="inputPw" name="password1">Contraseña</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="repeatPw"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="repeatPw" name="password2">Repite tu contraseña</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" href="/">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="/signin"
                                            class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
{% endblock %}
