{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static '/css/app.css' %}">
    <title>Movies</title>

</head>

<body>

    {% include '_navbar.html' %}
    

    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Sing In</h2>

                                <form  method="POST">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input name="email" type="email" id="inputEmail" class="form-control form-control-lg" />
                                        <label class="form-label" for="inputEmail">E-Mail</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input name="passwd" type="password" id="inputPw"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="inputPw">Password</label>
                                    </div>

                                    <div style="color: red;">
                                        {{error}}
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" 
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" href="/" >Join</button>
                                    </div>
                                    <a href="{% url 'password_reset' %}">Forget Password</a>
                                   

                                    <p class="text-center text-muted mt-5 mb-0">You don't have an account yet? <a href="/signup" 
                                            class="fw-bold text-body"><u>Sing Up here</u></a></p>
                                            

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
{% endblock %}
