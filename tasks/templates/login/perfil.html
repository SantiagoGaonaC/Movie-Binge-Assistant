<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <title>Perfil</title>
</head>
<body>

    {% include '_navbar.html' %}

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">{{data.nombre}}<span class="font-weight-bold"></span><span  class="text-black-50">{{data.email}}</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input disabled="disabled" type="text" class="form-control" placeholder="first name" value="{{data.nombre}}"></div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-md-12"><label class="labels">Email</label><input disabled="disabled" type="text" class="form-control" placeholder="enter email id" value="{{data.email}}"></div>

                        <br> <br><div class="col-md-12"><br><label class="labels">Selected Movies: </label></div>
                        <br> <br>
                        {% if len == 0 %}
                            <h5>No ha seleccionado peliculas</h5>
                        {% else %}
                            <ul>
                            {% for m in data.pelis %}
                                <li>{{m.title}}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}

                        
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            
        </div>
    </div>
    </div>
    </div>
    
</body>
</html>
