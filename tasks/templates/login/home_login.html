      {% for m in pelis %}
      <div class="">
        <a href="pelicula/{{m.imdb_id}}" class="btn Posters-link shadow p-3 mb-5 rounded" style="background-color: #4F6D7A;margin: 0 10px;display: inline-block;color: white;width: 280px;padding: 0 0.5rem 1rem;font-size: 15px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">

            <p style=" font-weight: 700;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;font-size: 20px;">{{m.original_title}}({{m.release_date.6}}{{m.release_date.7}}{{m.release_date.8}}{{m.release_date.9}})</p>
          <p >genders: {{m.genres}}</p>
          <p style="color: #30cf30;"><i class="bi bi-star-fill" style="color: #ffdf00;border-color: black;border: 10px;"></i>{{m.vote_average}}/10</p>
          </div>
          
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
