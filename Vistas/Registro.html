<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Películas</title>

</head>

<body>

    <section class="vh-100 bg-image">
        <div class="row d-flex">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand navbarText text-uppercase" href="Home.html">Volver a principal</a>
            </nav>
        </div>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Registrar una cuenta</h2>

                                <form>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="inputName" class="form-control form-control-lg" />
                                        <label class="form-label" for="inputName">Tu nombre</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="inputEmail" class="form-control form-control-lg" />
                                        <label class="form-label" for="inputEmail">Tu email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="inputPw"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="inputPw">Contraseña</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="repeatPw"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="repeatPw">Repite tu contraseña</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="Login.html"
                                            class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
